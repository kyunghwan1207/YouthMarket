{% extends "base.html" %}
{% block contents %}
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<!-- <table> -->
		<!-- {{ form.as_table }}  -->
        <!-- # dict로 전달 받은 객체를 table형태로 보여줌 .as_p 도 잇음 -->
	<!-- </table> -->
	<p>
		<div>제목: {{ form.title }}</div>
		<div>내용: {{ form.text }}</div>
		<div>금액: {{ form.price }}</div>
		<div>물품 이미지: {{ form.photo }}</div>
		<div>카테고리: {{ form.categoryIdx }}</div>

	</p>
    <button type="submit">업로드</button>
</form>
{% endblock %}
