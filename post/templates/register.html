


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Youth Market</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
    
        
        <!-- About Section-->
        <section class="page-section bg-primary mb-0" id="about" style="padding-bottom: 20px;">
            <div class="container">
                <!-- About Section Heading-->
                <div style="display: flex; width: 300px; margin: 0 auto; justify-content: space-evenly;">
                        <div class="page-section-heading text-center" style="font-size: 30px; width: 120px ; color: white;"> 회원가입</div>
                        <div class="page-section-heading" style="color: white;">|</div>
                        <div class="page-section-heading text-center" style="color: #00ffbe78; width: 120px ;font-size: 30px;" ><a href="{% url 'main' %}"  style="color: #00ffbe78; text-decoration: none;">로그인</a></div>
                    
                    </div>
                </div>
                    <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
            </div>
            
        </section>



        <!-- About Section-->
        <section class="page-section" id="about" style="padding-top: 20px; padding-bottom: 0px;">
            <div class="container">
                <!-- About Section Content-->
                <div class="row">
                    
                    
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div style="width: 300px; margin: 0 auto;">
                            <div style="display: flex;"> <div style="width: 130px;" >학교 idx</div> {{ form.schoolIdx }}<br/></div><br>
                            <div style="display: flex;"> <div style="width: 130px;" >아이디</div> {{ form.userId }}<br/></div><br>
                            <div style="display: flex;"> <div style="width: 130px;" >비밀번호</div> {{ form.userPw }}<br/></div><br>
                            <div style="display: flex;"> <div style="width: 130px;" >비밀번호 확인</div> {{ form.userRePw }}<br/></div><br>
                            <div style="display: flex;"> <div style="width: 130px;" >이름</div> {{ form.userName }}<br/></div><br>
                            <div style="display: flex;"> <div style="width: 130px;" >사진</div> {{ form.photo }}<br/></div><br>
                            
                        </div>
                        <br/>
                        <input type='submit' class="btn btn-primary" value='회원가입' style="width: 100px; margin-left: 150px;">
                    </form>
                </div>
            </div>
            
        </section>

        

        <!-- 네이버 로그인 -->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
